<div class="detail-section">
    <div class="container-fluid">

        <img src="{{product.imageUrl}}" class="detail-img" width="150px" height="150px">
        
        <h3>{{product.name}}</h3>
        <div class="price">{{product.unitPrice | currency:'INR'}}</div>
        <button  (click)="addToCart()" class ="btn btn-primary btn-sm"> Add to the cart</button>
        
        
        <hr>
        <h4>Description</h4>
        <p>{{product.description}}</p>

        <a routerLink="/products" class="mt-5"> Back to Product List</a>

    </div>
</div>
